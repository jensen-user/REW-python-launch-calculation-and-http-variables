name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install runtime dependencies
        run: pip install -r requirements.txt

      - name: Install build dependencies
        run: pip install -r requirements-dev.txt

      - name: Generate application icon
        run: python generate_icon.py

      - name: Build with PyInstaller
        run: pyinstaller --clean rew_bridge.spec

      - name: Build installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
        with:
          path: installer.iss
          options: /DMyAppVersion=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: installer_output/REW-Bridge-Setup-${{ steps.version.outputs.VERSION }}.exe
          generate_release_notes: true
          draft: false
